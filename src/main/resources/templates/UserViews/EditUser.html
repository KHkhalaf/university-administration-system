<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" >
<head>
    <title>Edit User</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="Shared/header :: header"></div>
<div layout:fragment="content" align="center">
    <h1>Edit User</h1>
    <br />
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="#" th:action="@{/user/save}" th:object="${userDto}"
                  method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{type}" />
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">User Name:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{username}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label"> Email:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="email" class="form-control" th:field="*{email}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label"> Address:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input class="form-control" th:field="*{address}"/>
                        </div>
                    </div>
                </div>
                <div class="row" id="specialization">
                    <div class="col-md-3">
                        <label class="control-label">Specialization:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input class="form-control" th:field="*{specialization}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">Phone Number:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input class="form-control" th:field="*{phoneNumber}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">Nationality:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input class="form-control" th:field="*{nationality}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">Place Of Birth:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input class="form-control" th:field="*{placeOfBirth}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">Gender:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <select id="type" th:field="*{gender}" class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <a class="btn btn-default" th:href="@{'/user/details/' + *{id}}"><span class="glyphicon glyphicon-remove-circle"></span> Cancel </a>
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Update</button>
                </div>
        </div>
    </div>
</div>
</div>
<div th:replace="Shared/footer :: footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
